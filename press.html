        .picScroll-top{ margin:0 auto;  width:800px;  overflow:hidden; position:relative; }
        .picScroll-top .hd{ overflow:hidden;  height:30px; background:#f4f4f4; padding:0 10px;  }
        .picScroll-top .hd .prev,.picScroll-top .hd .next{ display:block;  width:9px; height:5px; float:right; margin-right:5px; margin-top:10px;  overflow:hidden;
             cursor:pointer; background:url("images/arrow.png") 0 -100px no-repeat;}
        .picScroll-top .hd .next{ background-position:0 -140px;  }
        .picScroll-top .hd .prevStop{ background-position:-60px -100px;  }
        .picScroll-top .hd .nextStop{ background-position:-60px -140px;  }
        .picScroll-top .hd ul{ float:right; overflow:hidden; zoom:1; margin-top:10px; zoom:1;position:relative;  }
        .picScroll-top .hd ul li{ float:left;  width:9px; height:9px; overflow:hidden; margin-right:5px; text-indent:-999px; cursor:pointer;  }
        .picScroll-top .hd ul li.on{ background-position:0 0; }
        .picScroll-top .bd{}
        .picScroll-top .bd ul{ overflow:hidden; zoom:1;}
        .picScroll-top .bd ul li{ text-align:center; zoom:1;height: 400px; margin-top: 40px;}
        .picScroll-top .bd ul li .pic{ text-align:center; }
        .picScroll-top .bd ul li .pic img{ width:800px; height:400px; display:block; }
        .picScroll-top .bd ul li .pic a:hover img{ border-color:#999;  }
        .picScroll-top .bd ul li .title{ line-height:24px; }

        .prev{
            position: absolute;
            top:0;
            width:800px;
            height: 200px;
            background-color: #fff;

        }
        .next{
            position: absolute;

            width:800px;

        }
