<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>mb.bgndGallery 1.0</title>
<style type="text/css">

    body{
        margin:0px;
        background: #284352;
        z-index:0;
        margin:0;
        padding:0;
        font-size: 12px;
            font-family: "Arial";
        /*-webkit-filter: blur(3px)*/
    }

    #wrapper{
        position:absolute;
        min-height: 100%;
        min-width: 100%;
        top:0;


        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;


    }

    #page-right{
            position: relative; 
            float: right;
            width: 250px; 
            background: -webkit-radial-gradient(left top, circle farthest-corner, rgba(255, 255, 255, 0.9) 0%, rgba(38, 150, 165, 0.1) 75%);  
            -moz-box-shadow: -5px 1px 10px rgba(0, 0, 0, 0.4);
            -o-box-shadow: -5px 1px 10px rgba(0, 0, 0, 0.4);
            -webkit-box-shadow: -5px 1px 10px rgba(0, 0, 0, 0.4);
            box-shadow: -5px 1px 10px rgba(0, 0, 0, 0.4); 
        }

    #page-menu { 
            position: relative; 
            width: 250px; 
            float:right;    
        }

    #logo{
        position: relative;
        float: left;
          margin-left: 50px;
      }

    #page-menu dt{
          font-size: 12px;
          margin-left:20px;
          font-weight: bold;
          line-height: 20px;
          margin-bottom: 5px;
      }
      #page-menu dt a{
          text-decoration: none;
          color:#000;
      }

    .text{
        position: relative;
        top:40px;
        padding-right: 50px;
    }

    .text h1{
        font-weight:normal;
        line-height:130%;
    }

    .text h2{
        font-weight:normal;
        line-height:130%;
    }

    #controls div{
        display:inline-block;
        padding:5px;
        margin:1px;
        color:#fff;
        border:1px solid #fff;
        -moz-border-radius:4px;
        -webkit-border-radius:4px;
        -o-border-radius:4px;
        border-radius:4px;
    }

    button{
        display:inline-block;
        padding:5px;
        margin:1px;
        color:#fff;
        border:1px solid #fff;
        -moz-border-radius:4px;
        -webkit-border-radius:4px;
        -o-border-radius:4px;
        border-radius:4px;
        background: rgba(0, 0, 0, 0.72);
        cursor: pointer;
    }

    button:hover{
        background:rgba(255,255,255,.9);
        color:#000;
    }

    #controls div:hover:not(.counter){
        background:rgba(255,255,255,.9);
        color:#000;
    }

    #controls div:not(.counter){
        background: rgb(190, 41, 16);
        cursor:pointer;
    }

    #controls.fullScreen_controls div:hover:not(.counter){
        background:rgba(255,255,255,.9);
        color:#000;
    }

    #controls.fullScreen_controls div:not(.counter){
        background: rgba(0, 0, 0, 0.82);
        cursor:pointer;
    }

    #controls div.sel{
        background:rgba(255,255,255,.9);
    }

    #thumbnails{
        position: fixed;
        right: 0;
        bottom: 0;
        background: rgba(255,255,255,.4);
        line-height: 0;
        font-size: 0;
        padding: 4px;
    }

    #thumbnails img{
        margin: 2px;
        width: 40px;
        height: auto;
        cursor: pointer;
        display: inline-block;
        border: 3px solid transparent;
    }

    #thumbnails img.sel{
        margin: 2px;
        width: 40px;
        cursor: pointer;
        display: inline-block;
        border: 3px solid white;
    }


</style>
<link href='http://fonts.googleapis.com/css?family=Lekton' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="js/effects.js"></script>

<script type="text/javascript">

    $(function(){

        $("body").css({overflow:"hidden"})



        $.mbBgndGallery.buildGallery({
            containment:"body",
            timer:2000,
            effTimer:2000,
            controls:"#controls",
            grayScale:false,
            shuffle:true,
            preserveWidth:false,
            effect:"blur",

//              effect:{enter:{transform:"scale("+(1+ Math.random()*2)+")",opacity:0},exit:{transform:"scale("+(Math.random()*2)+")",opacity:0}},

            // If your server allow directory listing you can use:
            // (however this doesn't work locally on your computer)

            //folderPath:"testImage/",

            // else:

            images:[
                "img/home-01.jpg",
                "img/home-02.jpg"
            ],

            onStart:function(){},
            onPause:function(){},
            onPlay:function(opt){},
            onChange:function(opt,idx){},
            onNext:function(opt){},
            onPrev:function(opt){}
        });

    });

</script>

</head>
<body>

<div id="wrapper">
    <div id="logo"><img src="img/logo.png" width="100" height="20"/></div>
    <div id="page-right">
      <div id="page-menu"> 
            <dl>
                <dt><a href="index.html">HOME</a></dt>
                <dt><a href="viza.html">VIZAVIZA</a></dt>
                <dt><a href="design.html">DESIGN</a></dt>
                <dt><a href="press.html">PRESS</a></dt>
                <dt><a href="store.html">STORE</a></dt>
            </dl> 
        </div>
    </div>
</div>
<div id="thumbnails"></div>

<script>

function initMenu(){
    var pageRight = $("#page-right");
    var menu = $("#page-menu");
    var logo = $("#logo");
    var screenH = document.documentElement.clientHeight;
    pageRight.css("padding-top",screenH/2 - $("#page-menu").height()/2);
    pageRight.css("height",document.documentElement.clientHeight-(screenH/2 - $("#page-menu").height()/2));

    logo.css("margin-top",screenH/2 - 10);

    menu.css("display","block");
}

initMenu();
window.onresize = function(){
    initMenu();
}

</script>

</body>
</html>
